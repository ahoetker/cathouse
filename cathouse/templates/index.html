{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h1>Cat Management Server</h1>
    </div>
    <div class="col">
      <button
        onclick="fetchCatData().then(cats => updateTable(cats))"
        type="button"
        class="btn btn-primary"
      >
        Reload
      </button>
    </div>
  </div>
  <div class="row">
    <div id="cat-data">
      <table class="table table-striped" id="cat-data-table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Kind</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Favorite Foods</th>
          <th>Owner</th>
        </tr>
      </table>
    </div>
  </div>
</div>;
{% endblock %}

{% block scripts %}
<script src="/static/catService.js"></script>
{% endblock %}
